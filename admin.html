<!-- admin.html -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Revisión de Fotos – Selfie App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Arial, sans-serif;
      background: #0b1020;
      color: #f5f5f5;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: #0b1020;
    }

    .card {
      background: #111827;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
      max-width: 900px;
      width: 100%;
      padding: 20px 20px 22px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 12px;
      color: #9ca3af;
    }

    .header-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .logo {
      height: 22px;
      max-width: 180px;
      opacity: 0.9;
      display: block;
    }

    .status-pill {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      background: #111827;
      border: 1px solid #374151;
      color: #e5e7eb;
    }

    /* App toggle */
    .app-toggle {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }

    .app-toggle-label {
      font-size: 11px;
      color: #9ca3af;
    }

    .app-toggle-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #ef4444; /* default OFF */
      box-shadow: none;
      flex-shrink: 0;
    }

    .status-dot.on {
      background: #10b981;
      box-shadow: 0 0 8px rgba(16, 185, 129, 0.9);
    }

    .status-dot.off {
      background: #ef4444;
      box-shadow: none;
    }

    .toggle {
      position: relative;
      display: inline-flex;
      align-items: center;
      width: 34px;
      height: 18px;
      border-radius: 999px;
      background: #111827;
      border: 1px solid #374151;
      cursor: pointer;
      flex-shrink: 0;
    }

    .toggle input {
      display: none;
    }

    .toggle-slider {
      position: relative;
      display: block;
      width: 100%;
      height: 100%;
      border-radius: inherit;
    }

    .toggle-slider::before {
      content: "";
      position: absolute;
      top: 1px;
      left: 2px;
      width: 14px;
      height: 14px;
      border-radius: 999px;
      background: #9ca3af;
      transition: transform 0.18s ease, background 0.18s ease;
    }

    .toggle.is-on {
      border-color: #10b981;
      background: #022c22;
    }

    .toggle.is-on .toggle-slider::before {
      transform: translateX(14px);
      background: #10b981;
    }

    .photo-frame {
      position: relative;
      background: #020617;
      border-radius: 14px;
      overflow: hidden;
      min-height: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: pan-y;
    }

    .photo-frame img {
      max-width: 100%;
      max-height: 420px;
      display: block;
      object-fit: contain;
      transition: transform 0.18s ease, opacity 0.18s ease;
    }

    .photo-frame.empty {
      border: 1px dashed #374151;
    }

    .empty-text {
      font-size: 13px;
      color: #9ca3af;
      text-align: center;
      padding: 24px 16px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 6px;
    }

    button {
      flex: 1;
      border-radius: 999px;
      border: none;
      padding: 10px 14px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .btn-reject {
      background: #1f2937;
      color: #f9fafb;
    }

    .btn-approve {
      background: #10b981;
      color: #022c22;
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .helper {
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
      margin-top: 2px;
    }

    .badge-swipe {
      font-weight: 500;
      color: #e5e7eb;
    }

    /* Desktop tweaks */
    @media (min-width: 768px) {
      body {
        padding: 40px;
      }

      .card {
        padding: 24px 24px 26px;
        gap: 18px;
      }

      .title {
        font-size: 18px;
      }

      .subtitle {
        font-size: 12px;
      }

      .photo-frame {
        min-height: 400px;
      }

      .photo-frame img {
        max-height: 600px;
      }

      .helper {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div>
        <div class="title">Revisión de fotos</div>
        <div class="subtitle">Desliza para aprobar o rechazar · o usa los botones</div>
      </div>

      <div class="header-right">
        <img
          class="logo"
          src="https://raw.githubusercontent.com/LMNRGroup/mayaguez-photoapp/refs/heads/main/Assets/Luminar%20Apps%20Horizontal%20Logo.png"
          alt="Luminar Apps"
        />

        <div class="app-toggle">
          <span class="app-toggle-label">Estado Selfie App</span>
          <div class="app-toggle-control">
            <span id="appStatusDot" class="status-dot off"></span>
            <label class="toggle" id="appToggleWrapper">
              <input type="checkbox" id="appToggle" />
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>

        <span id="statusPill" class="status-pill">Cargando…</span>
      </div>
    </div>

    <div id="photoFrame" class="photo-frame empty">
      <div id="emptyText" class="empty-text">
        Cargando próxima foto pendiente…
      </div>
      <img id="photoImg" alt="Foto pendiente" style="display:none;" />
    </div>

    <div class="buttons">
      <button id="rejectBtn" class="btn-reject" disabled>Rechazar</button>
      <button id="approveBtn" class="btn-approve" disabled>Aprobar</button>
    </div>

    <div class="helper">
      <span class="badge-swipe">⬅ Desliza a la izquierda = Rechazar · Desliza a la derecha = Aprobar ➡</span>
    </div>
  </div>

  <script>
    const BASE_URL = "https://mayaguez-photoapp.vercel.app"; // same origin
    const photoFrame = document.getElementById("photoFrame");
    const photoImg = document.getElementById("photoImg");
    const emptyText = document.getElementById("emptyText");
    const statusPill = document.getElementById("statusPill");
    const approveBtn = document.getElementById("approveBtn");
    const rejectBtn = document.getElementById("rejectBtn");

    const appToggleInput = document.getElementById("appToggle");
    const appToggleWrapper = document.getElementById("appToggleWrapper");
    const appStatusDot = document.getElementById("appStatusDot");

    let currentFileId = null;
    let isBusy = false;

    // --- Toggle UI (frontend only) ---
    function updateAppToggleUI(enabled) {
      if (enabled) {
        appToggleWrapper.classList.add("is-on");
        appStatusDot.classList.add("on");
        appStatusDot.classList.remove("off");
      } else {
        appToggleWrapper.classList.remove("is-on");
        appStatusDot.classList.remove("on");
        appStatusDot.classList.add("off");
      }
    }

    // Initialize toggle from localStorage (default: ON)
    (function initAppToggle() {
      const stored = localStorage.getItem("selfieAppEnabled");
      const enabled = stored === null ? true : stored === "true";
      appToggleInput.checked = enabled;
      updateAppToggleUI(enabled);

      appToggleInput.addEventListener("change", () => {
        const isEnabled = appToggleInput.checked;
        updateAppToggleUI(isEnabled);
        // FUTURE: call backend /admin/toggle-app here
        localStorage.setItem("selfieAppEnabled", String(isEnabled));
      });
    })();

    function setBusy(busy) {
      isBusy = busy;
      approveBtn.disabled = busy || !currentFileId;
      rejectBtn.disabled = busy || !currentFileId;
      statusPill.textContent = busy ? "Procesando…" : "Lista";
    }

    async function loadNextPhoto() {
      setBusy(true);
      photoImg.style.display = "none";
      emptyText.style.display = "block";
      emptyText.textContent = "Cargando próxima foto pendiente…";
      photoFrame.classList.add("empty");

      try {
        const res = await fetch(`${BASE_URL}/admin/next-photo`);
        const data = await res.json();

        if (data.empty) {
          currentFileId = null;
          emptyText.textContent = "No hay fotos pendientes en este momento.";
          statusPill.textContent = "Sin pendientes";
          approveBtn.disabled = true;
          rejectBtn.disabled = true;
          return;
        }

        currentFileId = data.fileId;
        const url = `${BASE_URL}/admin/photo/${encodeURIComponent(
          currentFileId
        )}?t=${Date.now()}`;

        photoImg.src = url;
        photoImg.onload = () => {
          photoFrame.classList.remove("empty");
          emptyText.style.display = "none";
          photoImg.style.display = "block";
        };

        statusPill.textContent = "Pendiente";
        approveBtn.disabled = false;
        rejectBtn.disabled = false;
      } catch (err) {
        console.error(err);
        emptyText.textContent = "Error cargando foto. Recarga la página.";
        statusPill.textContent = "Error";
        approveBtn.disabled = true;
        rejectBtn.disabled = true;
      } finally {
        setBusy(false);
      }
    }

    async function sendAction(endpoint) {
      if (!currentFileId || isBusy) return;
      setBusy(true);

      try {
        await fetch(`${BASE_URL}${endpoint}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fileId: currentFileId }),
        });
      } catch (err) {
        console.error(err);
        statusPill.textContent = "Error";
      } finally {
        await loadNextPhoto();
      }
    }

    approveBtn.addEventListener("click", () =>
      sendAction("/admin/approve")
    );
    rejectBtn.addEventListener("click", () =>
      sendAction("/admin/reject")
    );

    // --- Swipe logic ---
    let startX = null;

    function onStart(e) {
      const touch = e.touches ? e.touches[0] : e;
      startX = touch.clientX;
    }

    function onEnd(e) {
      if (startX == null || !currentFileId || isBusy) return;
      const touch = e.changedTouches ? e.changedTouches[0] : e;
      const dx = touch.clientX - startX;

      const threshold = 50; // px
      if (dx > threshold) {
        // swipe right -> approve
        sendAction("/admin/approve");
      } else if (dx < -threshold) {
        // swipe left -> reject
        sendAction("/admin/reject");
      }
      startX = null;
    }

    photoFrame.addEventListener("mousedown", onStart);
    photoFrame.addEventListener("mouseup", onEnd);
    photoFrame.addEventListener("touchstart", onStart);
    photoFrame.addEventListener("touchend", onEnd);

    // --- Auto-refresh / live updates ---
    async function checkForUpdates() {
      if (isBusy) return;

      try {
        const res = await fetch(`${BASE_URL}/admin/next-photo`);
        const data = await res.json();

        if (data.empty) {
          // If we thought we had a file but backend says empty, refresh UI
          if (currentFileId !== null) {
            await loadNextPhoto();
          }
          return;
        }

        // If we had no file, or backend's "next" differs, sync to latest
        if (currentFileId === null || data.fileId !== currentFileId) {
          await loadNextPhoto();
        }
      } catch (err) {
        console.error("Auto-refresh error", err);
      }
    }

    function startAutoRefresh() {
      setInterval(checkForUpdates, 10000); // every 10s
    }

    // Initial load + start polling
    loadNextPhoto();
    startAutoRefresh();
  </script>
</body>
</html>
