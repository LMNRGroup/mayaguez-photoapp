<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Selfie Wall – Plaza Colón</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Arial, sans-serif;
      color: #f9fafb;
      background: #000000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #000000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Fullscreen black canvas */
    .wall {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000000;
      overflow: hidden;
    }

    /* 16:9 stage, scales but keeps AR, max 1920x1080 */
    .stage {
      position: relative;
      width: 100vw;
      max-width: 1920px;
      aspect-ratio: 16 / 9;
      max-height: 1080px;
      background: #000000;
      overflow: hidden;
    }

    .photo-window {
      position: absolute;
      left: 63.82%;
      top: 43.41%;
      width: 68.56%;
      height: 81.26%;
      transform: translate(-50%, -50%);
      overflow: hidden;
      z-index: 2;
    }

    /* Photos inside window */
    .photo {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover; /* fill window perfectly */
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .photo.visible {
      opacity: 1;
    }

    /* Christmas frame PNG on top */
    .frame-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: fill;
      z-index: 10;
      pointer-events: none;
    }

    /* Waiting text */
    .empty {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      font-size: 20px;
      color: #9ca3af;
      z-index: 3;
    }

    .empty.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wall">
    <div class="stage">

      <!-- PHOTO WINDOW using your exact Illustrator coordinates -->
      <div class="photo-window">
        <img id="photoA" class="photo" alt="Selfie aprobado A" />
        <img id="photoB" class="photo" alt="Selfie aprobado B" />
      </div>

      <div id="galleryEmpty" class="empty">
        Esperando las primeras fotos aprobadas…
      </div>

      <!-- FRONT FRAME (your transparent PNG) -->
      <img
        class="frame-image"
        src="Assets/Photo App Template Image.png"
        alt="Marco Photo App"
      />
    </div>
  </div>

  <script>
    const BASE_URL = "https://mayaguez-photoapp.vercel.app";

    const DISPLAY_MS = 8000;
    const REFRESH_MS = 10000;

    const imgA = document.getElementById("photoA");
    const imgB = document.getElementById("photoB");
    const emptyEl = document.getElementById("galleryEmpty");

    const imgSlots = [imgA, imgB];
    let activeIndex = 0;
    let hasImage = false;

    let photos = [];
    let currentIndex = 0;
    let rotateTimer = null;
    let refreshTimer = null;

    function buildPhotoUrl(fileId) {
      return `${BASE_URL}/gallery/photo/${encodeURIComponent(fileId)}`;
    }

    function setEmptyState() {
      imgSlots.forEach((img) => {
        img.classList.remove("visible");
        img.removeAttribute("src");
      });
      emptyEl.classList.remove("hidden");
      hasImage = false;
    }

    function crossfadeTo(url) {
      if (!hasImage) {
        const img = imgSlots[activeIndex];
        img.onload = () => {
          emptyEl.classList.add("hidden");
          img.classList.add("visible");
          hasImage = true;
        };
        img.onerror = (err) => console.error("Error loading first photo", err);
        img.src = url;
        return;
      }

      const currentImg = imgSlots[activeIndex];
      const nextIndex = 1 - activeIndex;
      const nextImg = imgSlots[nextIndex];

      nextImg.onload = () => {
        nextImg.classList.add("visible");
        currentImg.classList.remove("visible");
        activeIndex = nextIndex;
        emptyEl.classList.add("hidden");
        hasImage = true;
      };

      nextImg.onerror = (err) => console.error("Error loading photo", err);
      nextImg.src = url;
    }

    function showCurrentPhoto() {
      if (!photos.length) {
        setEmptyState();
        return;
      }

      const fileId = photos[currentIndex].id;
      const url = buildPhotoUrl(fileId);
      crossfadeTo(url);
    }

    function startRotation() {
      if (rotateTimer) clearInterval(rotateTimer);
      if (!photos.length) {
        setEmptyState();
        return;
      }

      showCurrentPhoto();

      rotateTimer = setInterval(() => {
        if (!photos.length) {
          setEmptyState();
          return;
        }
        currentIndex = (currentIndex + 1) % photos.length;
        showCurrentPhoto();
      }, DISPLAY_MS);
    }

    async function fetchApproved() {
      try {
        const res = await fetch(`${BASE_URL}/gallery/approved`);
        if (!res.ok) {
          console.error("Error fetching approved list", res.status);
          return;
        }
        const data = await res.json();
        if (!data.ok) {
          console.error("API returned not ok", data);
          return;
        }

        const newPhotos = data.files || [];
        const oldIds = photos.map((p) => p.id).join(",");
        const newIds = newPhotos.map((p) => p.id).join(",");

        photos = newPhotos;

        if (!photos.length) {
          currentIndex = 0;
          setEmptyState();
          return;
        }

        if (oldIds !== newIds) {
          if (currentIndex >= photos.length) {
            currentIndex = photos.length - 1;
          }
          startRotation();
        }
      } catch (err) {
        console.error("Failed to fetch approved photos", err);
      }
    }

    function startRefreshLoop() {
      if (refreshTimer) clearInterval(refreshTimer);
      refreshTimer = setInterval(fetchApproved, REFRESH_MS);
    }

    fetchApproved().then(startRefreshLoop);
  </script>
</body>
</html>
