<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Selfie Wall – Plaza Colón</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Arial, sans-serif;
      color: #f9fafb;
      background: #000000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #000000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Fullscreen black canvas */
    .wall {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000000;
      overflow: hidden;
    }

    /* 16:9 stage, scales but keeps AR, max 1920x1080 */
    .stage {
      position: relative;
      width: 100vw;
      max-width: 1920px;
      aspect-ratio: 16 / 9;
      max-height: 1080px;
      background: #000000;
      overflow: hidden;
    }

    /* Photo window = 1500x1000 centered within 1920x1080 stage */
    .photo-window {
      position: absolute;
      /* Center 1500x1000 in 1920x1080: (1920-1500)/2 = 210px left, (1080-1000)/2 = 40px top */
      top: 3.7037%;  /* 40/1080 */
      left: 10.9375%; /* 210/1920 */
      width: 78.125%;  /* 1500/1920 */
      height: 92.5926%; /* 1000/1080 */
      overflow: hidden;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Photos inside window - display at native 1500x1000 size, centered */
    .photo {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .photo.visible {
      opacity: 1;
    }

    /* Christmas frame PNG on top */
    .frame-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: fill;
      z-index: 10;
      pointer-events: none;
    }

    /* Waiting text */
    .empty {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      font-size: 20px;
      color: #9ca3af;
      z-index: 3;
    }

    .empty.hidden {
      display: none;
    }

/* Ticket badge INSIDE the photo window (top-left, not on the frame) */
.ticket-badge {
  position: absolute;
  top: 20px;        /* inside the photo area */
  left: 27px;
  right: auto;      /* make sure nothing pins it to the right */
  z-index: 20;      /* above photo but clipped by .photo-window */
  padding: 10px 18px;
  border-radius: 999px;
  background: rgba(0, 0, 0, 0.85);
  color: #f9fafb;
  font-size: 26px;
  font-weight: 700;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  display: none;    /* JS will set to block when we have a photo */
}

/* Sort order selector */
.sort-control {
  position: absolute;
  bottom: 20px;
  right: 20px;
  z-index: 30;
  display: flex;
  gap: 8px;
  align-items: center;
}

.sort-control select {
  padding: 8px 12px;
  background: rgba(0, 0, 0, 0.85);
  color: #f9fafb;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 6px;
  font-size: 14px;
  font-family: inherit;
  cursor: pointer;
  outline: none;
  transition: all 0.2s;
}

.sort-control select:hover {
  background: rgba(0, 0, 0, 0.95);
  border-color: rgba(255, 255, 255, 0.3);
}

.sort-control select:focus {
  border-color: rgba(255, 255, 255, 0.5);
}
  </style>
</head>
<body>
  <div class="wall">
    <div class="stage">

      <!-- PHOTO WINDOW -->
<div class="photo-window">
  <img id="photoA" class="photo" alt="Selfie aprobado A" />
  <img id="photoB" class="photo" alt="Selfie aprobado B" />

  <!-- Ticket number overlay INSIDE the photo window -->
  <div id="ticketBadge" class="ticket-badge">#000</div>
</div>

<!-- Empty state -->
<div id="galleryEmpty" class="empty">
  Esperando las primeras fotos aprobadas…
</div>

      <!-- FRONT FRAME (transparent PNG) - 1920x1080 template on top -->
      <img
        class="frame-image"
        src="Assets/NewLayout15_10.png"
        alt="Gallery Layout Template"
      />

      <!-- Sort order selector -->
      <div class="sort-control">
        <select id="sortOrder">
          <option value="newest">Newest to Oldest</option>
          <option value="oldest">Oldest to Newest</option>
        </select>
      </div>
    </div>
  </div>

  <script>
    const BASE_URL = "https://mayaguez-photoapp.vercel.app";

    const DISPLAY_MS = 8000;
    const REFRESH_MS = 10000;

    const imgA = document.getElementById("photoA");
    const imgB = document.getElementById("photoB");
    const emptyEl = document.getElementById("galleryEmpty");
    const ticketBadgeEl = document.getElementById("ticketBadge");

    const imgSlots = [imgA, imgB];
    let activeIndex = 0;
    let hasImage = false;

    let photos = [];
    let currentIndex = 0;
    let rotateTimer = null;
    let refreshTimer = null;
    let sortOrder = localStorage.getItem('gallerySortOrder') || 'newest';
    
    const sortOrderSelect = document.getElementById('sortOrder');
    if (sortOrderSelect) {
      sortOrderSelect.value = sortOrder;
      sortOrderSelect.addEventListener('change', (e) => {
        sortOrder = e.target.value;
        localStorage.setItem('gallerySortOrder', sortOrder);
        sortPhotos();
        if (photos.length) {
          currentIndex = 0;
          startRotation();
        }
      });
    }

    function buildPhotoUrl(fileId) {
      return `${BASE_URL}/gallery/photo/${encodeURIComponent(fileId)}`;
    }

    // --- Ticket helpers (from filename) ---

    function getTicketFromName(name) {
      if (!name || typeof name !== "string") return null;

      // New pattern: T001-...
      let match = name.match(/^T(\d{1,})-/i);
      if (match) return parseInt(match[1], 10);

      // Legacy pattern: 01_...
      match = name.match(/^(\d{1,})_/);
      if (match) return parseInt(match[1], 10);

      return null;
    }

    function formatTicketLabel(num) {
      if (num == null || !Number.isFinite(Number(num))) return null;
      const n = Number(num);
      return "#" + String(n).padStart(3, "0");
    }

    function updateTicketBadge(fileName) {
      if (!ticketBadgeEl) return;

      const ticketNum = getTicketFromName(fileName);
      const label = formatTicketLabel(ticketNum);

      if (!label) {
        ticketBadgeEl.style.display = "none";
        ticketBadgeEl.textContent = "";
        return;
      }

      ticketBadgeEl.textContent = label;
      ticketBadgeEl.style.display = "block";
    }

    function hideTicketBadge() {
      if (!ticketBadgeEl) return;
      ticketBadgeEl.style.display = "none";
      ticketBadgeEl.textContent = "";
    }

    function setEmptyState() {
      imgSlots.forEach((img) => {
        img.classList.remove("visible");
        img.removeAttribute("src");
      });
      emptyEl.classList.remove("hidden");
      hideTicketBadge();
      hasImage = false;
    }

    function crossfadeTo(url) {
      if (!hasImage) {
        const img = imgSlots[activeIndex];
        img.onload = () => {
          emptyEl.classList.add("hidden");
          img.classList.add("visible");
          hasImage = true;
        };
        img.onerror = (err) => console.error("Error loading first photo", err);
        img.src = url;
        return;
      }

      const currentImg = imgSlots[activeIndex];
      const nextIndex = 1 - activeIndex;
      const nextImg = imgSlots[nextIndex];

      nextImg.onload = () => {
        nextImg.classList.add("visible");
        currentImg.classList.remove("visible");
        activeIndex = nextIndex;
        emptyEl.classList.add("hidden");
        hasImage = true;
      };

      nextImg.onerror = (err) => console.error("Error loading photo", err);
      nextImg.src = url;
    }

    function sortPhotos() {
      if (!photos.length) return;
      
      const sorted = [...photos];
      if (sortOrder === 'newest') {
        // Sort by createdTime descending (newest first)
        sorted.sort((a, b) => {
          const timeA = new Date(a.createdTime || 0).getTime();
          const timeB = new Date(b.createdTime || 0).getTime();
          return timeB - timeA;
        });
      } else {
        // Sort by createdTime ascending (oldest first)
        sorted.sort((a, b) => {
          const timeA = new Date(a.createdTime || 0).getTime();
          const timeB = new Date(b.createdTime || 0).getTime();
          return timeA - timeB;
        });
      }
      
      photos = sorted;
    }

    function showCurrentPhoto() {
      if (!photos.length) {
        setEmptyState();
        return;
      }

      const file = photos[currentIndex];
      const url = buildPhotoUrl(file.id);

      updateTicketBadge(file.name);
      crossfadeTo(url);
    }

    function startRotation() {
      if (rotateTimer) clearInterval(rotateTimer);
      if (!photos.length) {
        setEmptyState();
        return;
      }

      showCurrentPhoto();

      rotateTimer = setInterval(() => {
        if (!photos.length) {
          setEmptyState();
          return;
        }
        currentIndex = (currentIndex + 1) % photos.length;
        showCurrentPhoto();
      }, DISPLAY_MS);
    }

    async function fetchApproved() {
      try {
        const res = await fetch(`${BASE_URL}/gallery/approved`);
        if (!res.ok) {
          console.error("Error fetching approved list", res.status);
          return;
        }
        const data = await res.json();
        if (!data.ok) {
          console.error("API returned not ok", data);
          return;
        }

        const newPhotos = data.files || [];
        const oldIds = photos.map((p) => p.id).join(",");
        const newIds = newPhotos.map((p) => p.id).join(",");

        photos = newPhotos;
        sortPhotos(); // Sort based on user preference

        if (!photos.length) {
          currentIndex = 0;
          setEmptyState();
          return;
        }

        if (oldIds !== newIds) {
          if (currentIndex >= photos.length) {
            currentIndex = photos.length - 1;
          }
          startRotation();
        }
      } catch (err) {
        console.error("Failed to fetch approved photos", err);
      }
    }

    function startRefreshLoop() {
      if (refreshTimer) clearInterval(refreshTimer);
      refreshTimer = setInterval(fetchApproved, REFRESH_MS);
    }

    fetchApproved().then(startRefreshLoop);
  </script>
</body>
</html>
